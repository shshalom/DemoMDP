name: MDP Governance
# Generated by mlang github init
# Policies: ios.swift.no-force-unwrap, ui.alloy.governance
# AI Required: Yes (AI-powered policy evaluation)
# Estimated Cost: ~$0.05 per PR
# Framework Version: 1.1.64 (AI schema compliance & deferred MCP connection)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.js'
      - '**.jsx'
      - '**.kt'
      - '**.swift'
      - '**.ts'
      - '**.tsx'

permissions:
  contents: read
  pull-requests: write
  statuses: write
  checks: write

jobs:
  evaluate:
    name: Evaluate PR against policies
    runs-on: [self-hosted, jenkins-trigger]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Test Artifactory access
        run: |
          echo "üîç Runner: $(hostname)"
          echo "üë§ User: $(whoami)"
          echo ""
          echo "üß™ Testing Artifactory access..."
          npm view --registry https://npm.autodesk.com/artifactory/api/npm/autodesk-npm-virtual @adsk/adsk-atlassian-mcp version && echo "‚úÖ Artifactory accessible" || echo "‚ùå Artifactory not accessible"

      - name: Setup MDP CLI
        run: |
          echo "Downloading mlang v1.1.64 from GitHub Releases..."
          mkdir -p ~/.mlang
          curl -sL -o /tmp/mlang.tar.gz \
            "https://github.com/shshalom/mdp-framework/releases/download/v1.1.64/mlang-1.1.64.tar.gz"

          # Extract with suppressed warnings for macOS extended attributes
          tar -xzf /tmp/mlang.tar.gz -C ~/.mlang --strip-components=1 2>/dev/null || tar -xzf /tmp/mlang.tar.gz -C ~/.mlang --strip-components=1
          rm /tmp/mlang.tar.gz
          chmod +x ~/.mlang/bin/mlang.js

          echo "$HOME/.mlang/bin" >> $GITHUB_PATH

          ~/.mlang/bin/mlang.js --version
          echo "‚úÖ mlang v$(~/.mlang/bin/mlang.js --version) installed successfully"

      - name: Configure Artifactory access
        env:
          ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
        run: |
          echo "üîê Configuring Artifactory authentication for npx..."
          # Create .npmrc with Artifactory credentials
          # This allows npx to download @adsk/adsk-atlassian-mcp during evaluation
          cat > ~/.npmrc << EOF
          //npm.autodesk.com/artifactory/api/npm/autodesk-npm-virtual/:_auth=${ARTIFACTORY_TOKEN}
          EOF

          # Verify access
          npm view --registry https://npm.autodesk.com/artifactory/api/npm/autodesk-npm-virtual @adsk/adsk-atlassian-mcp version && echo "‚úÖ Artifactory authenticated successfully" || echo "‚ùå Artifactory auth failed"

      - name: Fetch PR data
        id: fetch-pr
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // Fetch file contents for each changed file
            const filesWithContent = await Promise.all(
              files.data.map(async (file) => {
                let content = '';
                if (file.status !== 'removed') {
                  try {
                    const fileContent = await github.rest.repos.getContent({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      path: file.filename,
                      ref: pr.data.head.sha
                    });
                    content = Buffer.from(fileContent.data.content, 'base64').toString('utf-8');
                  } catch (error) {
                    console.log(`Could not fetch content for ${file.filename}: ${error.message}`);
                  }
                }

                return {
                  path: file.filename,
                  status: file.status,
                  additions: file.additions,
                  deletions: file.deletions,
                  changes: file.changes,
                  patch: file.patch,
                  content: content
                };
              })
            );

            const prData = {
              number: pr.data.number,
              title: pr.data.title,
              description: pr.data.body || '',
              files: filesWithContent,
              author: pr.data.user.login,
              created_at: pr.data.created_at,
              updated_at: pr.data.updated_at
            };

            fs.writeFileSync('pr-data.json', JSON.stringify(prData, null, 2));
            console.log(`Fetched PR #${pr.data.number} with ${filesWithContent.length} files`);

      - name: Evaluate PR
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          mlang.js evaluate \
            --file pr-data.json \
            --format json \
            > evaluation-result.json || true

          # Show results in logs
          cat evaluation-result.json | jq '.' || cat evaluation-result.json

      - name: Post results as PR review
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let result;
            try {
              result = JSON.parse(fs.readFileSync('evaluation-result.json', 'utf-8'));
            } catch (error) {
              console.log('Failed to parse evaluation result:', error);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '‚ùå **MDP Governance Check Failed**\n\nEvaluation failed to run. Check the workflow logs for details.'
              });
              return;
            }

            const { summary, results } = result;

            // Collect inline review comments with suggestions
            const reviewComments = [];

            for (const policyResult of results) {
              for (const violation of policyResult.violations) {
                if (violation.location?.file && violation.location?.line && violation.suggestedFix) {
                  // Parse suggested fix to create GitHub suggestion format
                  const lines = violation.suggestedFix.split('\n');
                  let suggestion = '';

                  // Extract the actual code from diff format if present
                  for (const line of lines) {
                    if (line.startsWith('+') && !line.startsWith('+++')) {
                      suggestion += line.substring(1) + '\n';
                    } else if (!line.startsWith('-') && !line.startsWith('@@') && !line.startsWith('+++') && !line.startsWith('---')) {
                      suggestion += line + '\n';
                    }
                  }

                  if (suggestion.trim()) {
                    reviewComments.push({
                      path: violation.location.file,
                      line: violation.location.line,
                      side: 'RIGHT',
                      body: `**[${violation.severity.toUpperCase()}]** ${violation.message}\n\n\`\`\`suggestion\n${suggestion.trim()}\n\`\`\``
                    });
                  }
                }
              }
            }

            // Build summary body
            let body = '## üõ°Ô∏è MDP Governance Report\n\n';

            if (summary.approved) {
              body += '‚úÖ **All policies passed!** This PR is approved for merge.\n\n';
            } else {
              body += `‚ùå **${summary.failed} ${summary.failed === 1 ? 'policy' : 'policies'} failed** with ${summary.total_violations} ${summary.total_violations === 1 ? 'violation' : 'violations'}.\n\n`;
            }

            body += `**Summary:**\n`;
            body += `- Policies evaluated: ${summary.policies_evaluated}\n`;
            body += `- Passed: ${summary.passed}\n`;
            body += `- Failed: ${summary.failed}\n`;
            body += `- Total violations: ${summary.total_violations}\n\n`;

            if (reviewComments.length > 0) {
              body += `üìù ${reviewComments.length} inline suggestion(s) posted in the Files Changed tab.\n\n`;
            }

            body += '\n---\n';
            body += `ü§ñ Generated by [MDP Framework](https://github.com/mdp-labs/mdp-mlang)`;

            // Post PR review with inline comments
            if (reviewComments.length > 0) {
              try {
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  commit_id: context.payload.pull_request.head.sha,
                  body: body,
                  event: summary.approved ? 'APPROVE' : 'REQUEST_CHANGES',
                  comments: reviewComments
                });
              } catch (error) {
                console.log('Failed to post review with inline comments:', error.message);
                console.log('Falling back to posting review without inline comments...');

                // Fallback: Post review without inline comments, add violations as table
                let fallbackBody = body + '\n\n## üìã Violations & Suggested Fixes\n\n';
                fallbackBody += '| File | Line | Replace With |\n';
                fallbackBody += '|------|------|--------------|\n';

                for (const comment of reviewComments) {
                  // Extract suggested code from ```suggestion block
                  const match = comment.body.match(/```suggestion\n(.*?)\n```/s);
                  const suggestedCode = match ? match[1].trim() : 'N/A';

                  fallbackBody += `| ${comment.path} | ${comment.line} | \`${suggestedCode}\` |\n`;
                }

                fallbackBody += '\n---\n‚ö†Ô∏è *Inline suggestions could not be posted. Use the table above to apply fixes.*';

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: fallbackBody
                });
              }
            } else {
              // Fallback to issue comment if no inline suggestions
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Update commit status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let result, state, description;
            try {
              result = JSON.parse(fs.readFileSync('evaluation-result.json', 'utf-8'));

              if (result.summary.approved) {
                state = 'success';
                description = 'All policies passed';
              } else {
                state = 'failure';
                description = `${result.summary.total_violations} violation(s) found`;
              }
            } catch (error) {
              state = 'error';
              description = 'Evaluation failed to run';
            }

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              description: description,
              context: 'MDP Governance',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
