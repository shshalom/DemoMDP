  # Using sooperset/mcp-atlassian for Atlassian Cloud compatibility
  atlassian:
    command: uvx
    args:
      - mcp-atlassian
      - --jira-url
      - https://autodesk.atlassian.net
      - --jira-username
      - shalom.shwaitzer@autodesk.com
      - --jira-token
      - ${JIRA_API_TOKEN}
    env: {}

  # Get API token from: https://id.atlassian.com/manage-profile/security/api-tokens
  # Note: Same API token works for both Jira and Confluence
  #
  # For local development:
  #   export JIRA_API_TOKEN="your-token-here"
  #
  # For GitHub Actions:
  #   Settings → Secrets → Actions → New repository secret
  #   Name: JIRA_API_TOKEN
  #   Value: your-token-here

# AOI (Architecture of Intent) configuration
aoi:
  jira_project: AOI
  slack_route: aoi-alerts
